<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>H2 Embedded</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="js/viewdata.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="../images/favicon-32x32.png" width="16" height="16">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <div class="navbar-form navbar-left">
                        <input type="text" class="form-control" id="findTextField" placeholder="Search/Add/Delete"/>
                        <button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search" aria-hidden="true" onclick="findItem()">
							</span></button>
                        <button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="addItem()">
							</span></button>
                        <button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-trash" aria-hidden="true" onclick="deleteItem()">
							</span></button>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../swagger-ui.html" target="_blank"><span class="glyphicon glyphicon-info-sign">
				</span> API Documentation</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h2><p id="data-size">Total entries: </p></h2>
    </div>
    <div>
        <div class="panel panel-default">
            <table id="dataTable" class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Value</th>
                    <th>Timestamp</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
